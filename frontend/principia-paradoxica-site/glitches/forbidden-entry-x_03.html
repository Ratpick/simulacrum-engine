<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Forbidden Entry</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        
        .glitch-container {
            position: relative;
            display: inline-block;
        }
        
        .forbidden {
            font-size: 2.4rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
            position: relative;
            font-family: monospace;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #333;
        }
        
        .forbidden::before,
        .forbidden::after {
            content: "FORBIDDEN ENTRY";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        
        .forbidden::before {
            color: #0ff;
            z-index: -1;
        }
        
        .forbidden::after {
            color: #f0f;
            z-index: -2;
        }
        
        .error-code {
            font-size: 6rem;
            margin-top: 0;
            font-weight: 700;
            position: relative;
        }
        
        .error-code::before,
        .error-code::after {
            content: "404";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        
        .error-code::before {
            color: #0ff;
            z-index: -1;
        }
        
        .error-code::after {
            color: #f0f;
            z-index: -2;
        }
        
        p {
            color: #666;
            font-size: 0.9rem;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .timestamp {
            font-size: 0.9rem;
            color: #444;
            margin-top: 40px;
            font-family: monospace;
            font-weight: bold;
        }
        
        .return-link {
            display: inline-block;
            margin-top: 30px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .return-link:hover {
            background-color: #eee;
            transform: translateY(-2px);
        }
        
        /* Subtle wobble animations */
        @keyframes subtleWobble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px) translateY(1px); }
            75% { transform: translateX(1px) translateY(-1px); }
        }
        
        /* Flickering animation for certain letters */
        @keyframes letterFlicker {
            0%, 100% { opacity: 1; }
            48%, 52% { opacity: 0.8; }
            50% { opacity: 0.7; }
        }
        
        /* Glitch effect for FORBIDDEN ENTRY and 404 */
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(0deg); }
            21% { transform: skew(-2deg); }
            22% { transform: skew(0deg); }
            43% { transform: skew(0deg); }
            44% { transform: skew(3deg); }
            45% { transform: skew(0deg); }
            65% { transform: skew(0deg); }
            66% { transform: skew(2deg); }
            67% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }
        
        @keyframes glitch-anim1 {
            0% { clip: rect(29px, 9999px, 80px, 0); transform: translate(0); }
            10% { clip: rect(29px, 9999px, 80px, 0); transform: translate(-1px, 1px); }
            20% { clip: rect(92px, 9999px, 20px, 0); transform: translate(1px, -1px); }
            30% { clip: rect(39px, 9999px, 80px, 0); transform: translate(-3px, 1px); }
            40% { clip: rect(12px, 9999px, 30px, 0); transform: translate(3px, 1px); }
            50% { clip: rect(12px, 9999px, 80px, 0); transform: translate(-1px, -1px); }
            60% { clip: rect(12px, 9999px, 42px, 0); transform: translate(1px, 3px); }
            70% { clip: rect(92px, 9999px, 80px, 0); transform: translate(-3px, -1px); }
            80% { clip: rect(12px, 9999px, 12px, 0); transform: translate(0); }
            100% { clip: rect(29px, 9999px, 80px, 0); transform: translate(0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(84px, 9999px, 34px, 0); transform: translate(0); }
            15% { clip: rect(28px, 9999px, 94px, 0); transform: translate(-2px, -2px); }
            30% { clip: rect(14px, 9999px, 14px, 0); transform: translate(2px, 2px); }
            45% { clip: rect(34px, 9999px, 64px, 0); transform: translate(1px, -1px); }
            60% { clip: rect(54px, 9999px, 34px, 0); transform: translate(-1px, 1px); }
            75% { clip: rect(74px, 9999px, 44px, 0); transform: translate(-2px, 2px); }
            90% { clip: rect(24px, 9999px, 34px, 0); transform: translate(2px, -2px); }
            100% { clip: rect(84px, 9999px, 34px, 0); transform: translate(0); }
        }
        
        /* Timestamp contradiction animation */
        @keyframes timestampShift {
            0%, 100% { opacity: 1; }
            49%, 51% { opacity: 0; }
        }
        
        .wobble {
            animation: subtleWobble 8s infinite ease-in-out;
            display: inline-block;
        }
        
        .flicker-letter {
            position: relative;
            animation: letterFlicker 6s infinite;
            display: inline-block;
        }
        
        .forbidden {
            animation: glitch-skew 4s infinite linear alternate-reverse;
        }
        
        .forbidden::before {
            animation: glitch-anim1 2s infinite linear alternate-reverse, editing 15s infinite;
        }
        
        .forbidden::after {
            animation: glitch-anim2 3s infinite linear alternate-reverse, editing 15s infinite;
        }
        
        .error-code {
            animation: glitch-skew 5s infinite linear alternate-reverse;
        }
        
        .error-code::before {
            animation: glitch-anim1 3.5s infinite linear alternate-reverse;
        }
        
        .error-code::after {
            animation: glitch-anim2 2.5s infinite linear alternate-reverse;
        }
        
        .i-ching {
            font-size: 0.6rem;
            opacity: 0.3;
            position: absolute;
            user-select: none;
        }
        
        #hex1 {
            top: 20px;
            left: -40px;
            animation: timestampShift 13s infinite;
        }
        
        #hex2 {
            bottom: -30px;
            right: -30px;
            animation: timestampShift 17s infinite reverse;
        }
        
        .timestamp-container {
            position: relative;
            height: 20px;
        }
        
        .timestamp.primary {
            position: absolute;
            width: 100%;
            animation: timestampShift 11s infinite;
        }
        
        .timestamp.secondary {
            position: absolute;
            width: 100%;
            animation: timestampShift 11s infinite reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="i-ching" id="hex1">☰ ☱ ☲</div>
        
        <h1 class="forbidden">
            F<span class="flicker-letter">O</span>RB<span class="flicker-letter">I</span>DDEN ENTRY
        </h1>
        
        <h2 class="error-code">404</h2>
        
        <p>The path you seek has folded back upon itself, creating a paradox that cannot be traversed through conventional means.</p>
        
        <p>This anomaly has been logged. Return to charted territory to continue your journey.</p>
        
        <div class="timestamp-container">
            <div class="timestamp">[PARADOXICON TRAINING REQUIRED]</div>
        </div>
        
        <a href="index.html" class="return-link wobble">Return to Known Space</a>
        
        <div class="i-ching" id="hex2">☳ ☴ ☵</div>
    </div>

    <script>
        // Function to randomly alter text with a small probability
        function subtlyGlitchText() {
            const glitchTargets = document.querySelectorAll('.wobble, .flicker-letter');
            
            glitchTargets.forEach(element => {
                // Only glitch occasionally (1% chance per check)
                if (Math.random() < 0.01) {
                    const originalText = element.textContent;
                    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    
                    // Randomly choose a glitch type
                    const glitchType = Math.floor(Math.random() * 3);
                    
                    if (glitchType === 0 && originalText.length > 0) {
                        // Duplicate a random letter
                        const pos = Math.floor(Math.random() * originalText.length);
                        const glitchedText = originalText.substring(0, pos) + 
                                           originalText.charAt(pos) + 
                                           originalText.substring(pos);
                        element.textContent = glitchedText;
                    } 
                    else if (glitchType === 1 && originalText.length > 1) {
                        // Swap two adjacent letters
                        const pos = Math.floor(Math.random() * (originalText.length - 1));
                        const glitchedText = originalText.substring(0, pos) + 
                                           originalText.charAt(pos + 1) + 
                                           originalText.charAt(pos) + 
                                           originalText.substring(pos + 2);
                        element.textContent = glitchedText;
                    }
                    else if (glitchType === 2 && originalText.length > 0) {
                        // Replace a letter with a random one
                        const pos = Math.floor(Math.random() * originalText.length);
                        const randomLetter = letters.charAt(Math.floor(Math.random() * letters.length));
                        const glitchedText = originalText.substring(0, pos) + 
                                           randomLetter + 
                                           originalText.substring(pos + 1);
                        element.textContent = glitchedText;
                    }
                    
                    // Reset back to original text after a brief moment
                    setTimeout(() => {
                        element.textContent = originalText;
                    }, 150);
                }
            });
        }
        
        // Function to create more pronounced glitches on the main elements
        function stutterMainElements() {
            // Target the main elements
            const forbidden = document.querySelector('.forbidden');
            const errorCode = document.querySelector('.error-code');
            
            if (Math.random() < 0.05) {
                // Apply a random offset to the glitch layers
                const xOffset = (Math.random() * 10 - 5) + 'px';
                const yOffset = (Math.random() * 10 - 5) + 'px';
                
                if (forbidden.pseudoStyle) {
                    forbidden.pseudoStyle("before", "transform", `translate(${xOffset}, ${yOffset})`);
                    forbidden.pseudoStyle("after", "transform", `translate(${-xOffset}, ${-yOffset})`);
                }
                
                if (errorCode.pseudoStyle) {
                    errorCode.pseudoStyle("before", "transform", `translate(${yOffset}, ${xOffset})`);
                    errorCode.pseudoStyle("after", "transform", `translate(${-yOffset}, ${-xOffset})`);
                }
                
                // Occasionally stutter by briefly hiding and showing
                if (Math.random() < 0.3) {
                    errorCode.style.visibility = 'hidden';
                    setTimeout(() => {
                        errorCode.style.visibility = 'visible';
                    }, 50 + Math.random() * 100);
                }
                
                if (Math.random() < 0.3) {
                    forbidden.style.visibility = 'hidden';
                    setTimeout(() => {
                        forbidden.style.visibility = 'visible';
                    }, 50 + Math.random() * 100);
                }
            }
        }

        // Run the glitch effect periodically
        setInterval(subtlyGlitchText, 2000);
        setInterval(stutterMainElements, 1000);
        
        // Occasionally make I Ching symbols appear more prominently
        function pulseIChing() {
            if (Math.random() < 0.05) {
                const ichingElements = document.querySelectorAll('.i-ching');
                ichingElements.forEach(element => {
                    const originalOpacity = window.getComputedStyle(element).opacity;
                    element.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        element.style.opacity = originalOpacity;
                    }, 300);
                });
            }
        }
        
        setInterval(pulseIChing, 3000);
        
        // Add pseudo-style support for dynamic manipulation of pseudo-elements
        (function() {
            const pseudoStyle = function(element, pseudo, prop, value) {
                const _this = this;
                const _sheetId = "pseudoStyles";
                const _head = document.head || document.getElementsByTagName('head')[0];
                const _sheet = document.getElementById(_sheetId) || document.createElement('style');
                _sheet.id = _sheetId;
                const className = "pseudoStyle" + Math.floor(Math.random() * 10000);
                
                if (!_this.pseudoStyles) _this.pseudoStyles = {};
                
                _this.pseudoStyles[pseudo + prop] = className;
                _sheet.innerHTML += " ." + className + ":" + pseudo + "{" + prop + ":" + value + "}";
                _head.appendChild(_sheet);
                element.classList.add(className);
                
                return this;
            };
            
            Element.prototype.pseudoStyle = function(pseudo, prop, value) {
                return pseudoStyle(this, pseudo, prop, value);
            };
        })();
        
        // Add additional text stutter effect
        function textStutter() {
            const textElements = document.querySelectorAll('h1, h2, p');
            
            textElements.forEach(element => {
                if (Math.random() < 0.015) {
                    const originalVisibility = element.style.visibility;
                    element.style.visibility = 'hidden';
                    
                    setTimeout(() => {
                        element.style.visibility = originalVisibility || 'visible';
                    }, 50);
                    
                    setTimeout(() => {
                        element.style.visibility = 'hidden';
                    }, 100);
                    
                    setTimeout(() => {
                        element.style.visibility = originalVisibility || 'visible';
                    }, 150);
                }
            });
        }
        
        setInterval(textStutter, 1500);
    </script>
</body>
</html>
